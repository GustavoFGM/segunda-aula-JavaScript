        <!-- diferentes maneiras de utilizar variaveis-->
    <script>
        //cria uma variavel com valor indefinido
        let nome;
        console.log(nome);

        //criar uma variavel vzia
        let disciplina = null;
        console.log(disciplina);

        //criar uma variavel com valor
        let texto = "exemplo de texto"
        console.log(texto);

        //converter um float para int
        let numFloat = 123.444
        console.log(parseInt(numFloat));

        //converter uma string para float
        let numString = "123.444"
        console.log(parseFloat(numString));

        //converter de float para string
        let numFloat1 = 123.444
        console.log(numFloat1.toString());

        //identificando o tipo de variavel
        let numFloat2 = 123.444
        console.log(typeof numFloat2);

        let pedido = "a tecnologia muda o mundo"
        alert(pedido.length);

        let texto1 = "a tecnologia muda o mundo"
        console.log(texto1.indexOf("da"));
